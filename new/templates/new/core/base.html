{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--user-scalable=no means that the user can't zoom in-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'new/core/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Source Sans Pro font-->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <!-- Our global CSS -->
    <link href="{% static 'new/core/css/globalCSS.css' %}" rel="stylesheet">
    <title>book.ed testing</title>

    {% block head %}
    {% endblock %}
</head>
<body>

    {% include 'new/core/navbar.html' %}

    <!--grey divider line-->
    <hr>

    <div id="contentContainer" class='container'>
        {% block content %}
        {% endblock %}
    </div>

    {% block outside %}
    {% endblock %}

    <!--grey divider line-->
    <hr>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'new/core/js/bootstrap.min.js' %}"></script>
</body>
</html>
