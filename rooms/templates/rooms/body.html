{% load staticfiles %}

<div class='container' style='margin-top:40px'>
	<div class='row'>
		<div class="col-xs-12">
			<h4 id='howAbout'>How about...</h4>
		</div>
	</div>
	<div class='row'>
		<div class="col-xs-12">
			<h2 id='roomName'></h2>
		</div>
	</div>
	<div class='row'>
		<div class="col-xs-12">
			<p id='buildingName'></p>
		</div>
	</div>
	<div class='row propertiesRow'>
		<div class="col-xs-3">
			<abbr title="Distance">
                <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                <p1 class='labelText'>Distance </p1><p1 id='distance'>: 0km</p1>
            </abbr>
		</div>
		<div class="col-xs-3">
			<abbr title="Computers Available">
                <span class="custom-glyphicon glyphicon-computer" aria-hidden="true"></span>
				<p1 class='labelText'>Computers available </p1><p1>: </p1><div id='computerTick' class='tickOrCross tick'></div>
            </abbr>
		</div>
		<div class="col-xs-3">
			<abbr title="Bookable">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
				<p1 class='labelText'>Bookable</p1><p1>: </p1><div id='bookableTick' class='tickOrCross tick'></div>
            </abbr>
		</div>
		<div class="col-xs-3">
			<abbr title="Available for">
                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                <p1 class='labelText'>Rooms available </p1><p1 id='numberRooms'>: 0 hrs</p1>
            </abbr>
		</div>
	</div>
	<div class='row propertiesRow'>
		<div class="col-xs-3">
			<abbr title="Printer">
                <span class="custom-glyphicon glyphicon-printer" aria-hidden="true"></span>
                <p1 class='labelText'>Printer </p1><p1>: </p1><div id='printerTick' class='tickOrCross tick'></div>
            </abbr>
		</div>
		<div class="col-xs-3">
			<abbr title="Whiteboard">
                <span class="custom-glyphicon glyphicon-whiteboard" aria-hidden="true"></span>
                <p1 class='labelText'>Whiteboard </p1><p1>: </p1><div id='whiteboardTick' class='tickOrCross tick'></div>
            </abbr>
		</div>
		<div class="col-xs-3">
			<abbr title="Blackboard">
                <span class="custom-glyphicon glyphicon-blackboard-custom" aria-hidden="true"></span>
                <p1 class='labelText'>Blackboard </p1><p1>: </p1><div id='blackboardTick' class='tickOrCross tick'></div>
            </abbr>
		</div>
		<div class="col-xs-3">
			<abbr title="Projector">
                <span class="custom-glyphicon glyphicon-projector" aria-hidden="true"></span>
                <p1 class='labelText'>Projector </p1><p1>: </p1><div id='projectorTick' class='tickOrCross tick'></div>
            </abbr>
		</div>
	</div>
	<div class='row'>
		<div class="col-xs-12">
			<a id='yesBtn' class="btn btn-primary btn-padded" href="#" role="button">Sounds good!</a>
		</div>
	</div>
	<div class='row'>
		<div class="col-xs-5"></div>
		<div class="col-xs-1">
			<a id='previousSuggestionBtn' class="btn btn-primary btn-padded" href="#" role="button">Previous</a>
		</div>
		<div class="col-xs-1">
			<a id='nextSuggestionBtn' class="btn btn-primary btn-padded" href="#" role="button">Next</a>
		</div>
		<div class="col-xs-5"></div>
	</div>
    <div class="row">
        <div class="col-xs-12">
            <a id="likeBtn" class="btn btn-info" href="#" style='display:none' role="button"><i class="fa fa-star"></i>like</a>
        </div>
    </div>
</div>
